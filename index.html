<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Portflio Tracker</title>
</head>
<body>

    <main>
        <section>
            <div id="total-value-container">
                <h1 id="total-value"></h1>
            </div>
            <div id="add-position-container">
                <button id="add-position-button">Add New Position</button>
            </div>
        </section>

        <section id="new-position-form-section">
            <div id="new-position-form-container">
                <form id="new-position-form" action="submit">
                    <div class="new-position-form-element">
                        <label for="position-name" class="new-position-label">Name</label>
                        <input id="position-name" class="new-position-input" type="text">
                    </div>
                    <div class="new-position-form-element">
                        <label for="position-units" class="new-position-label">Units</label>
                        <input id="position-units" class="new-position-input" type="text">
                    </div>
                    <div class="new-position-form-element">
                        <label for="unit-value" class="new-position-label">Unit value</label>
                        <input id="unit-value" class="new-position-input" type="text">
                    </div>
                    <button id="submit-new-position-button">Add To Portflio</button>
                </form>
            </div>
        </section>



        <!-- Section template for position cards -->
        <section id="positions-container-section">
            <div class="position-container">
                <div class="position-title-container">
                    <h2 class="position-title">Title</h2>
                </div>
                <div class="position-value-container">
                    <h3 class="position-value">Position value</h3>
                    <h3 class="position-units">Position Units</h3>
                </div>
                <div class="position-remove-append-container">
                    <button class="position-remove">Remove Position</button>
                    <button class="position-append">Append Position</button>
                </div>
            </div>
        </section>
    </main>
    
</body>

<script src="assets/js/script.js"></script>
</html>
